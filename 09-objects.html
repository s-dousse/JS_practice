<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Objects</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
      body {
        padding: 30px;
      }
    </style>
  </head>
  <body>

    <script>
      const hero = {
        name: 'Bruce Wayne',
        alias: 'Batman',
        catchphrase: 'To the Batcave!',
        speak: function() {
          return 'Attention! ' + this.catchphrase;
        },
        attack: function(sound) {
          // return '(punch bad guy)' + sound;
          return `(punch bad guy) ${sound.toUpperCase()}`;
        }
      }

      // accessing a property
      const thingToLookFor = 'catchphrase';

      console.log(hero.name);
      console.log(hero['alias']);
      console.log(hero[thingToLookFor]);

      // accesssing methos (functions)
      console.log(hero.speak());
      console.log(hero.attack('powwwww'));

      'hey I am another String'.toUpperCase();
    </script>
  </body>
</html>
