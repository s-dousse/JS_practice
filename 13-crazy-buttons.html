<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Crazy Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      body { padding: 30px;}
      .btn-crazy {
        position: absolute;
        top: 30px;
        left: 40px;
        width: 20%;
        transition: 0.5s ease all;
        text-align: center;
      }
    </style>
  </head>
  <body>

    <div>
      <button class="btn-crazy btn-lg btn btn-danger">Click Me!</button>
      <button class="btn-crazy btn-lg btn btn-primary">Click Me!</button>
      <button class="btn-crazy btn-lg btn btn-success">Click Me!</button>
    </div>

    <!-- ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ start javascript ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ -->
    <script>
      //grab everything we need
      const crazyButtons = document.querySelectorAll(".btn-crazy");

      // define functions (get the event pass e as parameter)
      function goCrazy() {
        // find the crazy button
        // console.log(e) => MouseEventÂ {isTrusted: true, screenX: 914, screenY: 173, clientX: 87, clientY: 37,Â â€¦}
        // const button = e.button;

        // get random number for left offset and the top offset => crazyButton or button will be replaced by 'this'
        const offsetLeft  = Math.random() * (window.innerWidth - this.clientWidth);
        const offsetTop = Math.random() * (window.innerWidth - this.clientHeight);

        console.log(offsetTop, offsetLeft)

        // apply those numbesr to the button
        this.style.top = offsetTop + 'px';
        this.style.left = offsetLeft + 'px';
      }

      // add event listeners
      // crazyButton.addEventListener('mouseenter', goCrazy)
      crazyButtons.forEach(button => button.addEventListener('mouseenter', goCrazy));
    </script>
  </body>
</html>
