<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Getting Started with JavaScript</title>

    <link rel="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style media="screen">
      body { padding: 30px; }
    </style>
  </head>
  <body>

    <div class="jumbotron text-center">
      <h1>This is my site!</h1>
    </div>

    <button type="button" class="btn btn-primary" onclick="changeText()">
      Change the Text
    </button>

    <script>
      const header = document.querySelector('h1');

      function   changeText()  {
        header.innerText = 'my new text!';
      }
    </script>
  </body>
</html>
