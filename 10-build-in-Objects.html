<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Build-in Objects</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
      body {
        padding: 30px;
      }
    </style>
  </head>
  <body>

    <script>
      const first = 'this is a string'; // primitive
      const second = String('this is a string');
      //
      // console.log('this is a string'.toUpperCase());
      // console.log(String('this is a string').toUpperCase());
      //
      // console.log(first === second)

      console.groupCollapsed('Primitives vs Objects');
        console.log(first === second);
        console.log(
        typeof first, // strings
        typeof String('this is a string'),  // string
        typeof new String() // object
      );
      console.groupEnd()

      // strings
      console.groupCollapsed('Strings');
        const sentence = 'This is my sentence';

        console.log(first.toUpperCase());
        console.log(second.toLowerCase());
        console.log(sentence.startsWith('This is'));
        console.log('🍺'.repeat(20));
        console.log('look at me GooOOoo       ');
        console.log('look at me GooOOoo       '.trim()); // trims the spaces at the end
      console.groupEnd();

      // math
      console.groupCollapsed('Numbers and Math');
        console.log((1).toString());
        console.log(1..toString());
        console.log(Number.isInteger(5));
        console.log(Number.isInteger(5.43));
        console.log((1.68352975).toFixed(2));
        console.log(
        Math.random(),
        Math.random().toFixed(2),
        Math.ceil(1.56)
        )
      console.groupEnd();

      // arrays
      console.group('Arrays');
        const myArr = ['sarah', 'jane', 'hollie']
        console.log(myArr.length);
        console.log(myArr.join('-'));
        console.log(myArr.push('otto')); // (4) 
        console.log(myArr.pop()); // otto
        console.log(myArr); //(3) 

        // function programming
        // myArr.forEach(function(user){
        //   console.log(user);
        // });

        myArr.forEach((user) => console.log(user));
      console.groupEnd();
    </script>
  </body>
</html>
