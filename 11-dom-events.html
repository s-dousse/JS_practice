<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DOM and Dom Events</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
      body {
        padding: 30px;
      }
      .btn-danger {
        margin: 20px;
      }
    </style>
  </head>
  <body>

    <!-- OPTION 1 -->
    <!-- html gets a bit hairy -->
    <div class="jumbotron text-center">
      <button class="btn btn-danger" onclick="goCooCoo()">
        Go CooCoo
      </button>
    </div>

    <!-- OPTION 2: use events directly on the element ins js -->
    <!-- bit cleaner html -->
    <div class="jumbotron text-center">
      <button class="btn btn-danger coffee-btn">
        Get Coffee
      </button>
      <button class="btn btn-danger coffee-btn">
        Get Coffee
      </button>
      <button class="btn btn-danger coffee-btn">
        Get Coffee
      </button>
    </div>

    <!-- OPTION 3: using addEventListener -->
    <!-- cleaner + know where event listners are added -->
    <div class="jumbotron text-center">
      <button class="btn btn-primary lala-btn">
        Not Listening
      </button>
    </div>


    <script>
      // option 1_______________________________________________________________
      function goCooCoo() {
      // grab an element from the DOM
      // const body = document.querySelector('body');
      // attach event listeners (.style + ccs attribute)
      document.body.style.backgroundColor = '#C00C00';
      }

      // option 2_______________________________________________________________

      // const coffeeButton = document.querySelector('.coffee-btn');
      // for one button:
      // coffeeButton.onclick = function() {
      //   document.body.style.backgroundColor = '#C0FFEE';
      // }
      // // don't call function directly or it will change automaticaly
      // coffeeButton.onmouseenter = goCooCoo;

      // Select all buttons => get Node list (similar to array but not entirely)

      const  coffeeButtons = document.querySelectorAll('.coffee-btn');

      function getCoffee() {
        document.body.style.backgroundColor = '#C0FFEE'
      }
      // pass a function as parameter
      coffeeButtons.forEach(function(button) {
        button.onclick = getCoffee;
      });

      // option 3_______________________________________________________________
      const  lalaButton = document.querySelector('.lala-btn');

      function notListening() {
        document.body.style.backgroundColor = '#1A1A1A';
      }

      lalaButton.addEventListener('click', notListening);
      lalaButton.addEventListener('mouseenter', goCooCoo);
      // lalaButton.addEventListener('mouseleave', getCoffee);

      const buttons = document.querySelectorAll('button');
      // with ES6 way
      buttons.forEach(button => button.addEventListener('mouseleave', notListening));
    </script>
  </body>
</html>
